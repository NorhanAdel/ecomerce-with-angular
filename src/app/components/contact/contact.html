<div class="contact-page">


  <div class="contact-content">
    <div class="info-section">
      <h2>تواصل معنا</h2>
      <p>العنوان: القاهرة، مصر</p>
      <p>الهاتف: 01012345678</p>
      <p>البريد الإلكتروني: info@example.com</p>
      <div class="socials">
        <a href="#">فيسبوك</a>
        <a href="#">إنستجرام</a>
        <a href="#">لينكدإن</a>
      </div>
    </div>

    <div class="form-section">
      <h2>أرسل لنا رسالة</h2>
      <form (ngSubmit)="submitForm()">
        <input type="text" placeholder="الاسم" [(ngModel)]="name" name="name" required />
        <input type="email" placeholder="البريد الإلكتروني" [(ngModel)]="email" name="email" required />
        <textarea placeholder="الرسالة" [(ngModel)]="message" name="message" required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </div>
  </div>
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.1234567890!2d31.235711!3d30.044420!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145841b23ab1c345%3A0x1234567890abcdef!2sCairo%2C%20Egypt!5e0!3m2!1sen!2sus!4v1696134567890"
      width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
</div>
